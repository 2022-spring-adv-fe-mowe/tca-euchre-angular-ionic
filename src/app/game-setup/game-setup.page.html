<ion-header>
  <ion-toolbar>
    <ion-title>Game Setup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h3>
    Choose Players:
  </h3>
  <div
  *ngFor="let p of availablePlayers"
  >
    {{ p.name }} ({{ p.checked.toString() }})
  </div>

  <ion-button
    (click)="letsPlay()"
    
  >
    Play Euchre
  </ion-button>
</ion-content>
